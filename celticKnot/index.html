<!DOCTYPE html> 
<html>
<body>

    <canvas id="myCanvas" width="500px" height="700px" style="border:1px red"> </canvas>
   
    <script>
      
  //end header
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");

    const x = 250;
    const y = 600;
    const offset = 15;
    var radius = Math.sqrt(2 * Math.pow(offset, 2));

    ctx.fillStyle = "#888888";
    ctx.strokeStyle = "red";
    
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + offset, y + offset);
    ctx.moveTo(x, y);
    ctx.lineTo(x - offset, y + offset);
    ctx.moveTo(x, y);
    ctx.arc(x, y, radius, 0.75*Math.PI, 0.25*Math.PI, true);
    ctx.stroke();
  //start footer  
  </script>


</body>
</html>
